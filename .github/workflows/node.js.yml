name: CI - Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up node
      uses: actions/setup-node@v4
      with:
        node-version: 20
   # Install dependencies
    - name: Install dependencies
      run: npm install
    # Run unit tests with coverage
    - name: Run tests
      run: npm test -- --coverage
